{% extends 'duffers/base.html' %}
{% block content %}
{% if course_list %}
<div class="w3-container w3-green">
	<h4>Courses</h4>
	</div>
        <div class="w3-row">
  <div class="w3-half w3-container">
    <table class="w3-table w3-striped">
    <table  class="w3-table w3-striped">
    {% for course in course_list %}
         <tr> <td class="w3-align-right"> 
         <a href="/duffers/{{course.id}}/scores_by_course"><i class="fa fa-clipboard"></i></a></td>
         <td>{{ course.course_name}}, {{ course.address}}</td>
        </tr>
    {% endfor %}
    </table>
    </div></div>
{% else %}
    <p>No courses are available.</p>
{% endif %}
{% endblock content %}
